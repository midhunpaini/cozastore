{%extends 'store_admin/admin_base.html'%}
{%load static%}
{%block content%}
    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-products">
            <div class="tm-product-table-container">
              <table class="table table-hover tm-table-small tm-product-table">
                <thead>
                  <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">ID</th>
                    <th scope="col">PRODUCT NAME</th>
                    <th scope="col">UNIT SOLD</th>
                    <th scope="col">IN STOCK</th>
                    <th scope="col">CATEGORY</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  
                  <form action="{% url 'get_product' %}" method="post">{% csrf_token %} 
                    {%for product in products%}
                  <tr>
                    <th scope="row"></th>
                    <td class="tm-product-name">{{product.id}}</td>
                    <td class="tm-product-name" name = 'product_name'>{{product.name}}</td>
                    <td></td>
                    <td>{{product.stock}}</td>
                    <td>{{product.category}}</td>
                    <td> <button class="btn btn-primary btn-block text-uppercase" type="submit" name="product_id" value="{{product.id}}"> Edit Product </button></td>     
                  </tr>
                    {%endfor%}
                  </form> 
                </tbody>
              </table>
            </div>         
          </div>   
        </div>     
      </div>        
    </div>        
  </div>          
</div>
{%endblock%}
