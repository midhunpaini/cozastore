{%extends 'store_admin/admin_base.html'%}
{%load static%}
{%block content%}
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Edit Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-12 col-lg-12 col-md-12">
                <form action="{%url 'edit_product'%}" class="tm-edit-product-form" method="post" enctype="multipart/form-data">
                  {%csrf_token%}
                  <div class="form-group mb-3 ">
                    <label
                      for="name"
                      >Product Name
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      value="{{product.name}}"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3 ">
                    <label
                      for="description"
                      >Description</label
                    >
                    <textarea
                      class="form-control validate"
                      rows="3"
                      
                      name="description"
                    >{{product.description}}</textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                      name="category"
                    >
                      <option selected>{{product.category}}</option>
                      {%for category in categorys%}
                      <option value="{{category}}">{{category}} </option>
                      {%endfor%}
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label for="size">Size</label>
                    {%for size in sizes%}
                    <input type="checkbox" name="size" value="{{size.id}}">{{size}} 
                    {%endfor%}
                  </div>
                  <div class="form-group mb-3">
                    <label for="color">Color</label>
                      {%for color in colors%}
                      <input name="color" type="checkbox" value="{{color.id}}">{{color}}
                      {%endfor%}
                  </div>
                  <div class="row">
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >Units In Stock
                          </label>
                          <input
                            id="stock"
                            name="stock"
                            value="{{product.stock}}"
                            type="text"
                            class="form-control validate"                            
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-12">
                          <label
                            for="price"
                            >Price
                          </label>
                          <input
                            id="price"
                            name="price"
                            type="text"
                            value="{{product.price}}"
                            class="form-control validate"
                            required                            
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6 d-inline">
                          <div class="">
                            <label for="productimage" class=""> Image </label>
                    
                            <input
                              type="file"
                              required
                              id="id_image1"
                              name="image"
                              accept="image/*"
                              class="form-control"
                              onchange="viewImage1(event)"
                              style="width: 100%"
                            /><br />
                            <img src="" id="imgView1" alt="" class="clr" style="height: 100px" />
                    
                            <div class="vald-info" id="info"></div>
                            <h5 class="error_form text-danger" id="image1_error_message"></h5>
                            <div style="display: flex">
                              <div
                                id="image-box1"
                                class="clr image-container"
                                style="height: 300px; width: 20%"
                              ></div>
                              <button
                                type="button"
                                class="btn btn-outline-info"
                                id="crop-btn1"
                                style="
                                  margin-top: 10px;
                                  display: none;
                                  width: 50%;
                                  margin: 20rem 0rem 0rem 0rem;
                                "
                              >
                                Crop
                              </button>
                            </div>
                          </div>
                    
                          <div class="">
                            <label for="productimage" class=""> Image </label>
                            <input
                              type="file"
                              id="id_image2"
                              required
                              name="image2"
                              accept="image/*"
                              class="form-control"
                              onchange="viewImage2(event)"
                              style="width: 100%"
                            /><br />
                            <img src="" id="imgView2" class="clr" alt="" style="height: 100px" />
                    
                            <div class="vald-info" id="info"></div>
                            <h5 class="error_form text-danger" id="image2_error_message"></h5>
                            <div id="image2container" style="display: flex">
                              <div
                                id="image-box2"
                                class="image-container clr"
                                style="height: 300px; width: 20%"
                              ></div>
                              <button
                                type="button"
                                class="btn btn-outline-info"
                                id="crop-btn2"
                                style="
                                  margin-top: 10px;
                                  display: none;
                                  width: 50%;
                                  margin: 20rem 0rem 0rem 0rem;
                                "
                              >
                                Crop
                              </button>
                            </div>
                          </div>
                    
                          <div class="">
                            <label for="productimage" class=""> Image </label>
                    
                            <input
                              type="file"
                              required
                              id="id_image3"
                              name="image3"
                              accept="image/*"
                              class="form-control"
                              onchange="viewImage3(event)"
                              style="width: 100%"
                            /><br />
                            <img src="" id="imgView3" class="clr" alt="" style="height: 100px" />
                    
                            <div class="vald-info" id="info"></div>
                            <h5 class="error_form text-danger" id="image3_error_message"></h5>
                            <div style="display: flex">
                              <div
                                id="image-box3"
                                class="image-container clr"
                                style="height: 300px; width: 20%"
                              ></div>
                              <button
                                type="button"
                                class="btn btn-outline-info"
                                id="crop-btn3"
                                style="
                                  margin-top: 2px;
                                  display: none;
                                  width: 50%;
                                  margin: 20rem 0rem 0rem 0rem;
                                "
                              >
                                Crop
                              </button>
                            </div>
                          </div>
                    
                        </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase" value="{{product.id}}" name="product_id">Edit Product Now</button>
                  </div>
                </form>
              </div>
              
              </div>
              
           
            </div>
          </div>
        </div>
      </div>
    </div>
{%endblock%}
