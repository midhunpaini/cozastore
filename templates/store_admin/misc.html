<div class="container p-4 shadow">
  <h1 class="text-center">Add Product</h1>
  <form
    id="addproduct"
    action="{% url 'productAdding' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mt-3">
        <label for="productname">Product Name </label>

        <input
          id="productname"
          name="productname"
          type="text"
          id="name"
          class="form-control"
        />
      </div>
      <div class="col-md-6 mt-3">
        <label for="description">Description</label>
        <textarea
          type="text"
          name="description"
          class="message"
          style="height: 100px; width: 100%"
          maxlength="1800"
          placeholder="Description"
        ></textarea>
      </div>
      <div class="mt-5 col-md-2">
        <label for="category" class="mr-2">Category</label>
        <select class="" name="categoryid" id="category">
          <option selected>Select one</option>
          {% for cat in category %}
          <option value="{{cat.id}}">{{cat.category_name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mt-5 col-md-3">
        <label for="size" class="">Sub Category</label>
        <select class="d-block" name="subcat" id="size">
          <option value="" selected>Select one</option>
          {% for sub in subcategory %}
          <option value="{{sub.id}}">{{sub.sub_name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mt-5 col-md-3">
        <label for="price" class=""> Price </label>
        <input id="price" name="price" type="number" class="form-control" />
      </div>

      <div class="mt-5 col-md-3">
        <label for="stock" class="">Units In Stock </label>
        <input
          id="stock"
          name="stock"
          type="number"
          min="0"
          class="form-control"
        />
      </div>

      <div class="mt-5 col-md-2">
        <label for="stock" class=""> </label>
        <input id="stock" min="0" class="form-control" hidden />
      </div>

      <div class="mt-5 col-md-4">
        <label for="stock" class="">Offer Name </label>
        <input
          id="stock"
          name="OfferName"
          type="text"
          min="0"
          class="form-control"
        />
      </div>
      <div class="mt-5 col-md-4">
        <label for="stock" class="">Offer </label>
        <input
          id="stock"
          name="offer"
          type="number"
          min="0"
          class="form-control"
        />
      </div>

      <div class="mt-5 col-md-2">
        <label for="stock" class=""> </label>
        <input id="stock" min="0" class="form-control" hidden />
      </div>

      <div class="mt-5 col-md-4">
        <label for="productimage" class=""> Image </label>

        <input
          type="file"
          required
          id="id_image1"
          name="image1"
          accept="image/*"
          class="form-control"
          onchange="viewImage1(event)"
          style="width: 100%"
        /><br />
        <img src="" id="imgView1" alt="" class="clr" style="height: 100px" />

        <div class="vald-info" id="info"></div>
        <h5 class="error_form text-danger" id="image1_error_message"></h5>
        <div style="display: flex">
          <div
            id="image-box1"
            class="clr image-container"
            style="height: 300px; width: 20%"
          ></div>
          <button
            type="button"
            class="btn btn-outline-info"
            id="crop-btn1"
            style="
              margin-top: 10px;
              display: none;
              width: 50%;
              margin: 20rem 0rem 0rem 0rem;
            "
          >
            Crop
          </button>
        </div>
      </div>

      <div class="mt-5 col-md-4">
        <label for="productimage" class=""> Image </label>
        <input
          type="file"
          id="id_image2"
          required
          name="image2"
          accept="image/*"
          class="form-control"
          onchange="viewImage2(event)"
          style="width: 100%"
        /><br />
        <img src="" id="imgView2" class="clr" alt="" style="height: 100px" />

        <div class="vald-info" id="info"></div>
        <h5 class="error_form text-danger" id="image2_error_message"></h5>
        <div id="image2container" style="display: flex">
          <div
            id="image-box2"
            class="image-container clr"
            style="height: 300px; width: 20%"
          ></div>
          <button
            type="button"
            class="btn btn-outline-info"
            id="crop-btn2"
            style="
              margin-top: 10px;
              display: none;
              width: 50%;
              margin: 20rem 0rem 0rem 0rem;
            "
          >
            Crop
          </button>
        </div>
      </div>

      <div class="mt-5 mb-5 col-md-4">
        <label for="productimage" class=""> Image </label>

        <input
          type="file"
          required
          id="id_image3"
          name="image3"
          accept="image/*"
          class="form-control"
          onchange="viewImage3(event)"
          style="width: 100%"
        /><br />
        <img src="" id="imgView3" class="clr" alt="" style="height: 100px" />

        <div class="vald-info" id="info"></div>
        <h5 class="error_form text-danger" id="image3_error_message"></h5>
        <div style="display: flex">
          <div
            id="image-box3"
            class="image-container clr"
            style="height: 300px; width: 20%"
          ></div>
          <button
            type="button"
            class="btn btn-outline-info"
            id="crop-btn3"
            style="
              margin-top: 2px;
              display: none;
              width: 50%;
              margin: 20rem 0rem 0rem 0rem;
            "
          >
            Crop
          </button>
        </div>
      </div>

      <div class="mt-2 col-md-12">
        <div class="d-flex justify-content-center mb-5">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </div>
    </div>
  </form>
</div>
